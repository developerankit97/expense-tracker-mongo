<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        body {
            background: #373b44;
            background: -webkit-linear-gradient(to right, #373b44, #4286f4);
            background: linear-gradient(to right, #373b44, #4286f4);
        }

        .btn {
            background-color: #2C5364;
            color: #fff;
            font-size: medium;
        }

        .btn:hover,
        .btn:active {
            background-color: #0F2027;
            color: #fff;
            font-size: medium;
        }

        .small {
            font-size: small;
            padding: 0.4rem;
            border-radius: 0.8rem;
        }

        .small:hover,
        .small:active {
            font-size: small;
            padding: 0.4rem;
        }
    </style>
    <title>Expense Tracker</title>
</head>

<body>
    <header>
        <div class="container-fluid d-flex justify-content-between align-items-center py-3">
            <h1 class="text-light">Expense Tracker</h1>
            <div class="d-flex justify-content-center align-items-center">
                <!-- <a href="http://localhost:3000/reports.html" class="btn mx-1">Generate Report</a> -->
                <button class="btn buy-btn mx-1">Buy Premium</button>
                <div class="text-center ms-5">
                    <h3 class="logged-user mx-2 mb-0">
                    </h3>
                    <h6 class="premium-text border border-1 py-1 bg-primary-subtle m-0 rounded-3 d-none">Premium Member
                    </h6>
                </div>
                <button class="btn logout mx-1 d-none">Logout</button>
            </div>
        </div>
    </header>
    <main class="d-flex">
        <div class="container-fluid d-flex justify-content-start">
            <div class="card mx-1" style="width: 70%;height: 80vh;">
                <div class="card-body">
                    <div class="text-center">
                        <h4>Custom Expense Tracker</h4>
                        <p>You can add or edit your expense</p>
                        <hr>
                    </div>
                    <form class="row g-3 d-flex flex-column justify-content-between align-items-between">
                        <div class="col-12">
                            <label for="expense-amount" class="form-label">Expense Amount</label>
                            <input type="text" class="form-control" id="expense-amount" name="expense-amount">
                        </div>
                        <div class="col-12">
                            <label for="expense-category" class="form-label">Expense Category</label>
                            <select id="expense-category" class="form-select" name="expense-category">
                                <option value="" disabled selected>Choose Category</option>
                                <option value="Movie">Movie</option>
                                <option value="Groceries">Groceries</option>
                                <option value="Bill">Electricity Bill</option>
                                <option value="Travelling">Travelling</option>
                                <option value="Food">Food</option>
                                <option value="Fuel">Fuel</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="expense-info" class="form-label">Expense Description</label>
                            <input type="text" class="form-control" id="expense-info" name="expense-info">
                        </div>
                        <div class="col-12 d-grid">
                            <input type="hidden" name="expense-id" id="expense-id">
                            <button type="submit" class="btn add-update">Add Expense</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mx-1" style="width: 100%;height: 80vh;">
                <div class="card-header d-flex justify-content-center align-items-center py-2 px-0">
                    <h4 class="text-center">Expenses List</h4>
                    <div class="d-flex justify-content-end w-50 align-items-center">
                        <div class="me-2">
                            <select id="items-per-page" class="form-select" name="items-per-page">
                                <option value="10" selected>10</option>
                                <option value="20">20</option>
                                <option value="30">30</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                        <div>Items per page</div>
                    </div>
                </div>
                <div class="card-body overflow-auto p-1" style="height: 100%;">
                    <div class="">
                        <table class="table table-bordered border-primary table-sm text-center">
                            <thead class="table-dark">
                                <tr>
                                    <th scope="col">Description</th>
                                    <th scope="col">Category</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody class="expense-list">

                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer border-primary">
                    <nav aria-label="Page navigation" class="">
                        <ul class="pagination mb-0 justify-content-center">
                            <!-- <li class="page-item mx-2"><a class="page-link btn" href="#">1</a></li> -->
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="card leaderboard" style="width: 50%;height: 80vh;">
                <div class="card-header d-flex justify-content-around">
                    <h5 class="text-center">Leaderboard</h5>
                    <button type="button" class="btn small" id="leaderboard-btn">Update
                        Board</button>
                </div>
                <div class="card-body">
                    <table class="table table-bordered border-primary">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Total Amount</th>
                            </tr>
                        </thead>
                        <tbody class="leaderboard-list">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
